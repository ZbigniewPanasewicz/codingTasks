<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>YMAA Event Form</title>
</head>
<body>
    <div class="container">
        <h2 class="welcome">Welcome, add info about EVENT</h2> 


        <form action="display.php" method="POST" enctype="multipart/form-data">
        <p class="text-description">Event Title:</p>
        <input class="container input" name="event-title" placeholder="Event title" required><br>

        <p class="text-description">Event Description:</p>
        <textarea class="container input" name="event-description" rows="4" cols="50" placeholder="Event description"  required></textarea><br>

        
        <fieldset> <legend class="text-description">Event Category:</legend>
            <div class="radio-container">
                <label for="option1">
                    <input type="radio" id="option1" name="category" value="Training Camp"> Training Camp
                </label>
            </div>
            <div class="radio-container">
                <label for="option2">
                    <input type="radio" id="option2" name="category" value="Workshop/Seminar"> Workshop/Seminar
                </label>
            </div>
            <div class="radio-container">
                <label for="option3">
                    <input type="radio" id="option3" name="category" value="Performance"> Performance
                </label>
            </div>
            <div class="radio-container">
                <label for="option4">
                    <input type="radio" id="option4" name="category" value="Other"> Other
                </label>
            </div>
        </fieldset>


        <p class="text-description">Event Date</p>
        <input type="date" id="event-date" name="event-date" required>

        <p class="text-description">Event Start Time (24 hours format)</p>
        <input type="time" id="event-time" name="event-time">
        
        <p class="text-description">Location Venue</p>
        <input class="container input" name="event-location" placeholder="Location Venue (include ZIP Code/Post Code)" required><br>

        <p class="text-description">Event Website</p>
        <input class="container input" name="event-website" placeholder="Event Website (Booking, Tickets, Information)"><br>

        <p class="text-description">Organizer</p>
        <input class="container input" name="event-organizer" placeholder="Organizer" required><br>

        <p class="text-description">Organizer Contact</p>
        <input class="container input" name="event-organizer-contact" placeholder="Organizer contact" required><br>

        <p class="text-description">Cost</p>
        <input class="container input" name="event-cost" placeholder="Cost (add Currency)"><br>

        <p class="text-description">TAGS for Event</p>
        <textarea class="container input" name="event-TAGS" rows="4" cols="50" placeholder="TAGS for Event" required></textarea><br>

        <input type="file" id="myFile" name="event-file"><br>

        <p><input type="submit" value="SUMBIT"></p>

    </div></form>
</body>
</html>
