<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <title>YMAA Event Form</title>

</head>
<body>
    <div class="container">
        <h2 class="welcome">Welcome, add info about EVENT</h2> 


        <form class="form" id="contactForm" method="post" action="send.php">


        <p class="text-description">Event Title:</p>
        <input class="container input" name="title" placeholder="Event title" required><br>

        <p class="text-description">Event Description:</p>
        <textarea class="container input" name="description" rows="4" cols="50" placeholder="Event description"  required></textarea><br>

   
        <fieldset> <legend class="text-description">Event Category:</legend>
            <div class="radio-container">
                <label for="option1">
                    <input type="radio" id="option1" name="category" value="Training Camp"> Training Camp
                </label>
            </div>
            <div class="radio-container">
                <label for="option2">
                    <input type="radio" id="option2" name="category" value="Workshop/Seminar"> Workshop/Seminar
                </label>
            </div>
            <div class="radio-container">
                <label for="option3">
                    <input type="radio" id="option3" name="category" value="Performance"> Performance
                </label>
            </div>
            <div class="radio-container">
                <label for="option4">
                    <input type="radio" id="option4" name="category" value="Other"> Other
                </label>
            </div>
        </fieldset>


        <p class="text-description">Event Date</p>
        <input type="date" id="event-date" name="date" required>

        <p class="text-description">Event Start Time (24 hours format)</p>
        <input type="time" id="event-time" name="time">
        
        <p class="text-description">Location Venue</p>
        <input class="container input" name="location" placeholder="Location Venue (include ZIP Code/Post Code)" required><br>

        <p class="text-description">Event Website</p>
        <input class="container input" name="website" placeholder="Event Website (Booking, Tickets, Information)"><br>

        <p class="text-description">Organizer</p>
        <input class="container input" name="organizer" placeholder="Organizer" required><br>

        <p class="text-description">Organizer Contact</p>
        <input class="container input" name="contact" placeholder="Organizer contact" required><br>

        <p class="text-description">Cost</p>
        <input class="container input" name="cost" placeholder="Cost (add Currency)"><br>

        <p class="text-description">TAGS for Event</p>
        <textarea class="container input" name="TAGS" rows="4" cols="50" placeholder="TAGS for Event" required></textarea><br>

        <button id="upload_widget" class="cloudinary-button" type="button" aria-label="Open Cloudinary upload widget">Upload File</button><br>

      

        
        <p><input type="submit" value="SUMBIT"></p>

    </div></form>
   <script>
var myWidget = cloudinary.createUploadWidget({
  cloudName: 'your-cloud-name', 
  uploadPreset: 'preset-name', 
  sources: [ 'local', 'url', 'camera', 'google_drive', 'dropbox', 'facebook', 'instagram' ], // Adjust sources as needed
}, (error, result) => { 
  if (!error && result && result.event === "success") { 
    console.log('Done! Here is the image info: ', result.info); 
    // ... (send the Cloudinary URL to send.php)
    var cloudinaryUrlInput = document.createElement('input');
            cloudinaryUrlInput.type = 'hidden';
            cloudinaryUrlInput.name = 'cloudinary_url';
            cloudinaryUrlInput.value = result.info.secure_url;
            document.getElementById('contactForm').appendChild(cloudinaryUrlInput);
  } else if (error) {
    console.error('Error uploading file:', error);
    // Display a user-friendly error message
    alert("An error occurred while uploading the file. Please try again.");
  } else {
    // Handle other potential scenarios (e.g., user cancels the upload)
  }
});
document.getElementById("upload_widget").addEventListener("click", function(event) {
    event.preventDefault(); // Prevent the default form submission
    myWidget.open();
}, false);
</script>
	
</body>
</html>
